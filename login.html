<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en Twitter / Twitter</title>
     <link rel="shortcut icon" href="imagenes/twitter.ico">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div>
        <img src="imagenes/twitter.ico" alt="not loaded" id="logo">
        <p class="para">Iniciar sesión en Twitter</p>
        <br>
        
        <form>
    
            <div class="group">      
              <input name="session[username_or_email]" id=""class="textoInput" type="text" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Teléfono, correo o usuario</label>
            </div>
              
            <div class="group">      
              <input name="session[password]" id="" class="textoInput" type="text" required>
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Contraseña</label>
            </div>
            <button role="button" id="btn1">Iniciar sesión</button>
          </form>
          <br>
        <div id="link">
        <a href="https://twitter.com/account/begin_password_reset" >¿Olvidaste tu contraseña? ∙ </a>
        <a href="https://twitter.com/i/flow/signup" >Regístrate en Twitter</a>
    </div>
    </div>
      </div>
</body>

</html>
